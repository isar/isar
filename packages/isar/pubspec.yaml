  ffi: ">=2.0.0 <3.0.0"
  meta: ^1.16.0
  source_gen: ^2.0.0
  web: ^1.1.0

dev_dependencies:
  build_test: ^2.2.0
  ffigen: ^19.0.0
  test: any
  very_good_analysis: ^8.0.0
