[package]
name = "isar-core"
version = "0.0.0"
authors = ["Simon Choi"]
edition = "2024"
license = "Apache-2.0"
homepage = "https://isar.dev"
repository = "https://github.com/isar/isar"
description = "Native database for Flutter"

[lib]
name = "isar_core"
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
itertools = "0.14"
enum_dispatch = "0.3.13"
xxhash-rust = { version = "0.8.10", features = ["xxh3"] }
serde =  { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
byteorder = "1"
intmap = "3.1"
snafu = "0.8"
ouroboros = "0.18"
base64 = "0.22"
paste = "1"
parking_lot = "0.12"
proc-macro2 = "1"
arc-swap = "1.7"
regex = "1"

libsqlite3-sys = { git = "https://github.com/isar/rusqlite.git", branch = "wasm-2", features=["bundled"], optional = true  }
mdbx-sys = { package = "mdbx-sys", path = "../mdbx_sys", optional = true  }

[target.'cfg(target_os = "windows")'.dependencies]
widestring = "1.0"

[dev-dependencies]
cfg-if = "1"
float_next_after = "1"
tempfile = "3.10"
criterion = { version = "0.5", features = ["html_reports"] }
serde_json = { version = "*", features = ["float_roundtrip"] }

[features]
default = ["native", "sqlite"]
native = ["mdbx-sys"]
sqlite = ["libsqlite3-sys"]
sqlcipher = ["sqlite", "libsqlite3-sys/bundled-sqlcipher"]
sqlcipher-vendored = ["sqlcipher", "libsqlite3-sys/bundled-sqlcipher-vendored-openssl"]
